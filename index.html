<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Eiki Furuya">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bear Ninja Hunter - CA6</title>
</head>
<body>
  <h1>Bear Ninja Hunter</h1>
  <p id="result">Game results will appear here.</p>

  <script>
    // Ask for the player's name (input)
      let playerName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started:');

    // Greet the player using an alert (output method #1)
      alert("Hi " + playerName + " Let's Play!");

    // Ask the player to choose one of the three characters
      let playerChoice = prompt('Who are you: Bear, Ninja, or Hunter?');

    // The computer's choice is hard-coded for this iteration
      const computerChoice = 'Bear';

    // Build a message using concatenation with + and an escaped apostrophe
      let message1 = playerName + ', You picked ' + playerChoice + '!';

    // Also build a message using a template string
      let message2 = 'The computer picked ' + computerChoice + '!';

      let winnerMessage = '';
      if (playerChoice === computerChoice) {winnerMessage = 'Tie';}
// example: user wins when Ninja vs Hunter
if (playerChoice === 'Ninja' && computerChoice === 'Hunter') {winnerMessage = 'You Win!!';}
// user loses: Ninja vs Bear => computer wins
if (playerChoice === 'Ninja' && computerChoice === 'Bear') {winnerMessage = 'Computer Wins!!';}
// user wins: Bear vs Ninja
if (playerChoice === 'Bear' && computerChoice === 'Ninja') {winnerMessage = 'You Win!!';}
// user loses: Bear vs Hunter => computer wins
if (playerChoice === 'Bear' && computerChoice === 'Hunter') {winnerMessage = 'Computer Wins!!';}
// user wins: Hunter vs Bear
if (playerChoice === 'Hunter' && computerChoice === 'Bear') {winnerMessage = 'You Win!!';}
// user loses: Hunter vs Ninja => computer wins
if (playerChoice === 'Hunter' && computerChoice === 'Ninja') {winnerMessage = 'Computer Wins!!';}
// use a switch to log an extra message based on player's choice
switch (playerChoice) {case 'Bear':
    console.log('Switch: Player chose Bear');
    break;
  case 'Ninja':
    console.log('Switch: Player chose Ninja');
    break;
  case 'Hunter':
    console.log('Switch: Player chose Hunter');
    break;
  default:
    console.log('Switch: Unknown choice');}

    // Output the concatenated strings to the console (output method #2)
      console.log(message1);
    console.log(message2);
    console.log(winnerMessage);
    // Display the result on the HTML page using document.getElementById().innerHTML (also an output method)
      document.getElementById('result').innerHTML = message1 + '<br><br>' + message2 + '<br><br>' + winnerMessage;
  </script>
</body>
</html>
